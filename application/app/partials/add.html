<div class="modal-header">
    <h3>Add account</h3>
</div>
<div class="modal-body">

  <form role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input ng-model="account.name" type="text" class="form-control" id="name" placeholder="Enter account name">
    </div>
    <div class="form-group">
      <label for="thershold">Threshold</label>
      <input ng-model="account.threshold" type="text" class="form-control" id="thershold" placeholder="Threshold">
    </div>
  </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
